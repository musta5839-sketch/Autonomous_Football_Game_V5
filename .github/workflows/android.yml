name: Fixed Gradle Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # هذه هي الخطوة الحاسمة: تثبيت Gradle 8.4 يدوياً
      - name: Setup Gradle 8.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK (Force 8.4)
        # نستخدم gradle المثبت حديثاً
        run: gradle assembleDebug --no-daemon --no-build-cache --stacktrace

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: FINAL-GAME-APK
          path: app/build/outputs/apk/debug/app-debug.apk
