name: Final Fix Actions V4
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # تحديث أداة جلب الكود إلى v4
      - uses: actions/checkout@v4
      
      # تحديث أداة الجافا إلى v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # الإبقاء على تثبيت Gradle 8.2 لأنه الحل لمشكلة البناء
      - name: Setup Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: gradle assembleDebug --no-daemon --stacktrace
        
      # هنا الحل: تحديث أداة الرفع إلى v4 لتجاوز الخطأ
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: WORKING-GAME-APK
          path: app/build/outputs/apk/debug/app-debug.apk
